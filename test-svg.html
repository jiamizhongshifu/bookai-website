<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .file-info {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>SVG文件加载测试</h1>
    
    <div class="image-container">
        <div class="image-item">
            <h3>ChatGPT指南 (SVG)</h3>
            <div class="file-info">images/articles/chatgpt-guide.svg</div>
            <img src="images/articles/chatgpt-guide.svg" alt="ChatGPT指南">
        </div>
        
        <div class="image-item">
            <h3>DeepSeek技巧 (SVG)</h3>
            <div class="file-info">images/articles/deepseek-tips.svg</div>
            <img src="images/articles/deepseek-tips.svg" alt="DeepSeek技巧">
        </div>
        
        <div class="image-item">
            <h3>Cursor指南 (SVG)</h3>
            <div class="file-info">images/articles/cursor-guide.svg</div>
            <img src="images/articles/cursor-guide.svg" alt="Cursor指南">
        </div>
    </div>
    
    <script>
        // 简单的图片加载错误处理
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.style.border = '2px solid red';
                this.style.padding = '10px';
                this.src = 'images/placeholder.svg';
                this.insertAdjacentHTML('afterend', '<p style="color: red">图片加载失败</p>');
                console.error(`图片加载失败: ${this.src}`);
            };
            
            img.onload = function() {
                this.style.border = '2px solid green';
                this.style.padding = '10px';
                console.log(`图片加载成功: ${this.src}`);
            };
        });
    </script>
</body>
</html>
