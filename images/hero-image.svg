<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="450" height="300" viewBox="0 0 450 300" fill="none">
  <!-- 背景 -->
  <rect width="450" height="300" rx="20" fill="#F5F7FF" />
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="50" r="30" fill="#4A6CF7" opacity="0.1" />
  <circle cx="400" cy="250" r="40" fill="#FF6B6B" opacity="0.1" />
  <circle cx="350" cy="70" r="20" fill="#FFC107" opacity="0.1" />
  <circle cx="100" cy="230" r="25" fill="#4A6CF7" opacity="0.1" />
  
  <!-- AI大脑图形 -->
  <g transform="translate(225, 150) scale(0.8)">
    <!-- 大脑外形 -->
    <path d="M-70 -50 C-70 -80 -40 -100 0 -100 C40 -100 70 -80 70 -50 C70 -20 50 0 50 30 C50 60 30 80 0 80 C-30 80 -50 60 -50 30 C-50 0 -70 -20 -70 -50 Z" fill="#4A6CF7" opacity="0.2" />
    
    <!-- 连接线 -->
    <line x1="-40" y1="-60" x2="40" y2="-60" stroke="#4A6CF7" stroke-width="2" />
    <line x1="-50" y1="-30" x2="50" y2="-30" stroke="#4A6CF7" stroke-width="2" />
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4A6CF7" stroke-width="2" />
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#4A6CF7" stroke-width="2" />
    
    <!-- 节点 -->
    <circle cx="-40" cy="-60" r="5" fill="#4A6CF7" />
    <circle cx="0" cy="-60" r="5" fill="#4A6CF7" />
    <circle cx="40" cy="-60" r="5" fill="#4A6CF7" />
    
    <circle cx="-50" cy="-30" r="5" fill="#4A6CF7" />
    <circle cx="0" cy="-30" r="5" fill="#4A6CF7" />
    <circle cx="50" cy="-30" r="5" fill="#4A6CF7" />
    
    <circle cx="-40" cy="0" r="5" fill="#4A6CF7" />
    <circle cx="0" cy="0" r="5" fill="#4A6CF7" />
    <circle cx="40" cy="0" r="5" fill="#4A6CF7" />
    
    <circle cx="-30" cy="30" r="5" fill="#4A6CF7" />
    <circle cx="0" cy="30" r="5" fill="#4A6CF7" />
    <circle cx="30" cy="30" r="5" fill="#4A6CF7" />
    
    <!-- 垂直连接线 -->
    <line x1="-40" y1="-60" x2="-50" y2="-30" stroke="#4A6CF7" stroke-width="2" />
    <line x1="0" y1="-60" x2="0" y2="-30" stroke="#4A6CF7" stroke-width="2" />
    <line x1="40" y1="-60" x2="50" y2="-30" stroke="#4A6CF7" stroke-width="2" />
    
    <line x1="-50" y1="-30" x2="-40" y2="0" stroke="#4A6CF7" stroke-width="2" />
    <line x1="0" y1="-30" x2="0" y2="0" stroke="#4A6CF7" stroke-width="2" />
    <line x1="50" y1="-30" x2="40" y2="0" stroke="#4A6CF7" stroke-width="2" />
    
    <line x1="-40" y1="0" x2="-30" y2="30" stroke="#4A6CF7" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="30" stroke="#4A6CF7" stroke-width="2" />
    <line x1="40" y1="0" x2="30" y2="30" stroke="#4A6CF7" stroke-width="2" />
  </g>
  
  <!-- 左侧设备 -->
  <g transform="translate(80, 150)">
    <!-- 手机 -->
    <rect x="-25" y="-40" width="50" height="80" rx="5" fill="#1A1A2E" />
    <rect x="-20" y="-35" width="40" height="70" rx="2" fill="#F5F7FF" />
    <circle cx="0" cy="45" r="3" fill="#1A1A2E" />
    
    <!-- 屏幕内容 -->
    <rect x="-15" y="-30" width="30" height="5" rx="1" fill="#4A6CF7" />
    <rect x="-15" y="-20" width="20" height="5" rx="1" fill="#4A6CF7" opacity="0.7" />
    <rect x="-15" y="-10" width="25" height="5" rx="1" fill="#4A6CF7" opacity="0.5" />
    <rect x="-15" y="0" width="15" height="5" rx="1" fill="#4A6CF7" opacity="0.3" />
    <rect x="-15" y="10" width="25" height="5" rx="1" fill="#4A6CF7" opacity="0.7" />
    <rect x="-15" y="20" width="20" height="5" rx="1" fill="#4A6CF7" opacity="0.5" />
  </g>
  
  <!-- 右侧设备 -->
  <g transform="translate(370, 150)">
    <!-- 笔记本电脑 -->
    <rect x="-50" y="-40" width="100" height="70" rx="5" fill="#1A1A2E" />
    <rect x="-45" y="-35" width="90" height="60" rx="2" fill="#F5F7FF" />
    <rect x="-60" y="30" width="120" height="10" rx="2" fill="#1A1A2E" />
    
    <!-- 屏幕内容 -->
    <rect x="-40" y="-30" width="80" height="5" rx="1" fill="#4A6CF7" />
    <rect x="-40" y="-20" width="60" height="5" rx="1" fill="#4A6CF7" opacity="0.7" />
    <rect x="-40" y="-10" width="70" height="5" rx="1" fill="#4A6CF7" opacity="0.5" />
    <rect x="-40" y="0" width="50" height="5" rx="1" fill="#4A6CF7" opacity="0.3" />
    <rect x="-40" y="10" width="75" height="5" rx="1" fill="#4A6CF7" opacity="0.7" />
    <rect x="-40" y="20" width="65" height="5" rx="1" fill="#4A6CF7" opacity="0.5" />
  </g>
  
  <!-- 连接线 -->
  <path d="M120 150 C160 100 290 100 330 150" stroke="#4A6CF7" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- AI文字 -->
  <g transform="translate(225, 70)">
    <rect x="-40" y="-25" width="80" height="50" rx="25" fill="#4A6CF7" />
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
</svg> 