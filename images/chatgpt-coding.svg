<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="120" cy="120" r="120" fill="#F0F9FF">
        <animate attributeName="r" values="116;120;116" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 代码编辑器背景 -->
    <rect x="40" y="60" width="160" height="120" rx="8" fill="#FFFFFF" stroke="#0EA5E9" stroke-width="4">
        <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 编辑器标题栏 -->
    <rect x="40" y="60" width="160" height="24" rx="8 8 0 0" fill="#0EA5E9" fill-opacity="0.1"/>
    <circle cx="56" cy="72" r="4" fill="#FC8181"/>
    <circle cx="72" cy="72" r="4" fill="#F6E05E"/>
    <circle cx="88" cy="72" r="4" fill="#68D391"/>
    
    <!-- 代码行 -->
    <rect x="60" y="100" width="80" height="8" rx="4" fill="#0EA5E9" opacity="0.6">
        <animate attributeName="width" values="80;100;80" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="120" width="120" height="8" rx="4" fill="#0EA5E9" opacity="0.4">
        <animate attributeName="width" values="120;90;120" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="140" width="100" height="8" rx="4" fill="#0EA5E9" opacity="0.6">
        <animate attributeName="width" values="100;130;100" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 行号 -->
    <text x="48" y="106" font-family="monospace" font-size="10" fill="#94A3B8">1</text>
    <text x="48" y="126" font-family="monospace" font-size="10" fill="#94A3B8">2</text>
    <text x="48" y="146" font-family="monospace" font-size="10" fill="#94A3B8">3</text>
    
    <!-- ChatGPT图标 -->
    <g transform="translate(180, 160)">
        <circle cx="0" cy="0" r="24" fill="#0EA5E9">
            <animate attributeName="r" values="22;24;22" dur="2s" repeatCount="indefinite"/>
        </circle>
        <path d="M-16 0h32M0 -16v32" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
            <animate attributeName="stroke-width" values="4;5;4" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- 光标动画 -->
    <rect x="140" y="100" width="2" height="8" fill="#0EA5E9">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
</svg> 