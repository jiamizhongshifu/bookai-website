<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- 背景 -->
  <rect width="600" height="400" rx="10" fill="#F5F7FF" />
  
  <!-- 图像占位符图标 -->
  <g transform="translate(300, 200)">
    <!-- 相框 -->
    <rect x="-100" y="-80" width="200" height="160" rx="10" stroke="#4A6CF7" stroke-width="4" fill="none" />
    
    <!-- 山峰 -->
    <path d="M-80 40 L-40 0 L0 30 L40 -20 L80 40" stroke="#4A6CF7" stroke-width="4" stroke-linejoin="round" fill="none" />
    
    <!-- 太阳 -->
    <circle cx="-50" cy="-30" r="15" fill="#FFC107" />
  </g>
  
  <!-- 文字 -->
  <text x="300" y="320" font-family="Arial" font-size="16" font-weight="bold" fill="#1A1A2E" text-anchor="middle">图片占位符 - 600 x 400</text>
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="50" r="20" fill="#4A6CF7" opacity="0.1" />
  <circle cx="550" cy="350" r="25" fill="#FF6B6B" opacity="0.1" />
  <circle cx="500" cy="70" r="15" fill="#FFC107" opacity="0.1" />
  <circle cx="100" cy="330" r="18" fill="#4A6CF7" opacity="0.1" />
</svg> 