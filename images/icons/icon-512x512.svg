<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" rx="100" fill="#3498db" />
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)" />
  
  <!-- 书本图标 -->
  <g transform="translate(100, 100) scale(0.6)" filter="url(#shadow)">
    <!-- 书本底部 -->
    <path d="M50,50 L350,50 C370,50 390,70 390,90 L390,350 C390,370 370,390 350,390 L50,390 C30,390 10,370 10,350 L10,90 C10,70 30,50 50,50 Z" fill="url(#grad2)" />
    
    <!-- 书本封面 -->
    <path d="M50,60 L350,60 C365,60 380,75 380,90 L380,350 C380,365 365,380 350,380 L50,380 C35,380 20,365 20,350 L20,90 C20,75 35,60 50,60 Z" fill="#ffffff" />
    
    <!-- 书页 -->
    <path d="M50,70 L350,70 C360,70 370,80 370,90 L370,350 C370,360 360,370 350,370 L50,370 C40,370 30,360 30,350 L30,90 C30,80 40,70 50,70 Z" fill="#f5f5f5" />
    
    <!-- 书脊 -->
    <path d="M30,90 L30,350 C30,360 40,370 50,370 L60,370 L60,70 L50,70 C40,70 30,80 30,90 Z" fill="#e0e0e0" />
  </g>
  
  <!-- AI文字 -->
  <g transform="translate(256, 256) scale(1.2)" filter="url(#shadow)">
    <!-- A -->
    <path d="M-60,-50 L-90,50 L-70,50 L-65,30 L-25,30 L-20,50 L0,50 L-30,-50 Z M-45,10 L-60,-30 L-30,10 Z" fill="#2980b9" />
    
    <!-- I -->
    <path d="M20,-50 L20,50 L40,50 L40,-50 Z" fill="#2980b9" />
  </g>
  
  <!-- 爱学霸文字 -->
  <text x="256" y="350" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">爱学霸</text>
</svg> 