<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#4a69bd" />
    </linearGradient>
    <!-- 光标渐变 -->
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- 代码编辑器界面 -->
  <rect x="150" y="100" width="500" height="300" fill="#1e272e" rx="5" ry="5" />
  <rect x="150" y="100" width="500" height="30" fill="#34495e" rx="5" ry="5" />
  
  <!-- 代码行 -->
  <rect x="170" y="150" width="300" height="10" fill="#ecf0f1" opacity="0.5" />
  <rect x="170" y="180" width="250" height="10" fill="#ecf0f1" opacity="0.5" />
  <rect x="170" y="210" width="350" height="10" fill="#ecf0f1" opacity="0.5" />
  <rect x="170" y="240" width="200" height="10" fill="#ecf0f1" opacity="0.5" />
  <rect x="170" y="270" width="280" height="10" fill="#ecf0f1" opacity="0.5" />
  <rect x="170" y="300" width="320" height="10" fill="#ecf0f1" opacity="0.5" />
  <rect x="170" y="330" width="270" height="10" fill="#ecf0f1" opacity="0.5" />
  
  <!-- 光标图标 -->
  <path d="M400 170 L430 200 L400 230 L400 170" fill="url(#cursorGradient)" />
  
  <!-- 终极指南文字 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Cursor 终极指南</text>
  
  <!-- 装饰元素 -->
  <circle cx="170" cy="115" r="5" fill="#e74c3c" />
  <circle cx="190" cy="115" r="5" fill="#f1c40f" />
  <circle cx="210" cy="115" r="5" fill="#2ecc71" />
</svg> 