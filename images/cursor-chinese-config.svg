<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e44ad" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    <!-- 设置图标渐变 -->
    <linearGradient id="settingsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="100%" stop-color="#bdc3c7" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- 设置面板 -->
  <rect x="200" y="100" width="400" height="250" fill="#ffffff" rx="10" ry="10" opacity="0.9" />
  
  <!-- 设置标题栏 -->
  <rect x="200" y="100" width="400" height="40" fill="#34495e" rx="10" ry="10" />
  <text x="400" y="127" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Cursor 配置面板</text>
  
  <!-- 中文设置选项 -->
  <rect x="220" y="160" width="360" height="40" fill="#f5f6fa" rx="5" ry="5" />
  <text x="240" y="185" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">语言设置</text>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="end">中文</text>
  
  <!-- 模型设置选项 -->
  <rect x="220" y="210" width="360" height="40" fill="#f5f6fa" rx="5" ry="5" />
  <text x="240" y="235" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">AI模型</text>
  <text x="520" y="235" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="end">本地模型</text>
  
  <!-- 响应速度设置 -->
  <rect x="220" y="260" width="360" height="40" fill="#f5f6fa" rx="5" ry="5" />
  <text x="240" y="285" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">响应速度</text>
  <rect x="380" y="270" width="120" height="20" fill="#dfe6e9" rx="10" ry="10" />
  <rect x="380" y="270" width="90" height="20" fill="#3498db" rx="10" ry="10" />
  <circle cx="470" cy="280" r="10" fill="#2980b9" />
  
  <!-- 中文字符装饰 -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#34495e" text-anchor="middle">中文本地模型配置</text>
  
  <!-- 设置齿轮图标 -->
  <path d="M400 50 C410 50, 420 45, 420 35 C420 25, 410 20, 400 20 C390 20, 380 25, 380 35 C380 45, 390 50, 400 50 Z M400 15 L400 5 M400 65 L400 55 M375 35 L365 35 M435 35 L425 35 M415 20 L425 10 M385 20 L375 10 M415 50 L425 60 M385 50 L375 60" stroke="url(#settingsGradient)" stroke-width="5" fill="none" />
</svg> 