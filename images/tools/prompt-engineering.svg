<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="#F5F7FF"/>
  
  <!-- 大脑图标 -->
  <g transform="translate(100, 70)">
    <circle cx="0" cy="0" r="30" fill="#4A6CF7"/>
    <!-- 大脑纹路 -->
    <path d="M-15,-5 C-10,0 -5,-10 0,-5 C5,-10 10,0 15,-5" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-15,0 C-10,5 -5,-5 0,0 C5,-5 10,5 15,0" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-15,5 C-10,10 -5,0 0,5 C5,0 10,10 15,5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 提示框 -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="100" height="50" rx="10" fill="white" stroke="#1A1A2E" stroke-width="2"/>
    <!-- 提示文本行 -->
    <line x1="10" y1="15" x2="70" y2="15" stroke="#4A6CF7" stroke-width="2"/>
    <line x1="10" y1="25" x2="90" y2="25" stroke="#4A6CF7" stroke-width="2"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#4A6CF7" stroke-width="2"/>
  </g>
  
  <!-- 魔法棒 -->
  <g transform="translate(160, 120) rotate(-45)">
    <rect x="-2.5" y="-15" width="5" height="30" rx="2.5" fill="#FFEB3B"/>
    <circle cx="0" cy="-20" r="5" fill="#FFEB3B"/>
    <!-- 魔法星星 -->
    <circle cx="5" cy="-25" r="2" fill="white"/>
    <circle cx="-8" cy="-18" r="1.5" fill="white"/>
    <circle cx="10" cy="-15" r="1" fill="white"/>
  </g>
  
  <!-- 连接线 -->
  <path d="M100,100 L100,110" stroke="#1A1A2E" stroke-width="2" stroke-dasharray="2"/>
  <path d="M150,110 L160,120" stroke="#1A1A2E" stroke-width="2" stroke-dasharray="2"/>
  
  <!-- 标题 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A1A2E" text-anchor="middle">提示工程工具</text>
</svg> 