<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="#F5F7FF"/>
  
  <!-- 代码编辑器 -->
  <rect x="40" y="50" width="120" height="100" rx="5" fill="#1A1A2E"/>
  
  <!-- 代码行 -->
  <g transform="translate(50, 65)">
    <!-- 行号 -->
    <text x="0" y="0" font-family="Consolas, monospace" font-size="10" fill="#6C757D">1</text>
    <text x="0" y="15" font-family="Consolas, monospace" font-size="10" fill="#6C757D">2</text>
    <text x="0" y="30" font-family="Consolas, monospace" font-size="10" fill="#6C757D">3</text>
    <text x="0" y="45" font-family="Consolas, monospace" font-size="10" fill="#6C757D">4</text>
    <text x="0" y="60" font-family="Consolas, monospace" font-size="10" fill="#6C757D">5</text>
    <text x="0" y="75" font-family="Consolas, monospace" font-size="10" fill="#6C757D">6</text>
    
    <!-- 代码 -->
    <text x="15" y="0" font-family="Consolas, monospace" font-size="10" fill="#4CC9F0">function</text>
    <text x="55" y="0" font-family="Consolas, monospace" font-size="10" fill="#FFEB3B">calculate</text>
    <text x="95" y="0" font-family="Consolas, monospace" font-size="10" fill="white">(x, y) {</text>
    
    <text x="25" y="15" font-family="Consolas, monospace" font-size="10" fill="#4CC9F0">const</text>
    <text x="55" y="15" font-family="Consolas, monospace" font-size="10" fill="#FF6B6B">result</text>
    <text x="85" y="15" font-family="Consolas, monospace" font-size="10" fill="white">= x + y;</text>
    
    <text x="25" y="30" font-family="Consolas, monospace" font-size="10" fill="#4CC9F0">return</text>
    <text x="60" y="30" font-family="Consolas, monospace" font-size="10" fill="#FF6B6B">result</text>
    <text x="90" y="30" font-family="Consolas, monospace" font-size="10" fill="white">;</text>
    
    <text x="15" y="45" font-family="Consolas, monospace" font-size="10" fill="white">}</text>
    
    <text x="15" y="60" font-family="Consolas, monospace" font-size="10" fill="#4CC9F0">const</text>
    <text x="45" y="60" font-family="Consolas, monospace" font-size="10" fill="#FF6B6B">sum</text>
    <text x="65" y="60" font-family="Consolas, monospace" font-size="10" fill="white">=</text>
    <text x="75" y="60" font-family="Consolas, monospace" font-size="10" fill="#FFEB3B">calculate</text>
    <text x="115" y="60" font-family="Consolas, monospace" font-size="10" fill="white">(5, 3);</text>
    
    <!-- 光标 -->
    <rect x="15" y="73" width="1" height="10" fill="#4CC9F0">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- AI助手图标 -->
  <g transform="translate(150, 40)">
    <circle cx="0" cy="0" r="15" fill="#4A6CF7"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- 建议气泡 -->
  <g transform="translate(130, 40)">
    <path d="M0,0 L-10,10 L-60,10 L-60,-20 L0,-20 Z" fill="white" stroke="#1A1A2E" stroke-width="1"/>
    <text x="-30" y="-5" font-family="Consolas, monospace" font-size="8" fill="#1A1A2E" text-anchor="middle">console.log(sum);</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A1A2E" text-anchor="middle">代码助手工具</text>
</svg> 