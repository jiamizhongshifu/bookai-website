<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="#F5F7FF"/>
  
  <!-- AI模型表示 -->
  <g transform="translate(100, 70)">
    <!-- 神经网络节点和连接 -->
    <!-- 输入层 -->
    <circle cx="-30" cy="-20" r="5" fill="#4A6CF7"/>
    <circle cx="-30" cy="0" r="5" fill="#4A6CF7"/>
    <circle cx="-30" cy="20" r="5" fill="#4A6CF7"/>
    
    <!-- 隐藏层 -->
    <circle cx="0" cy="-25" r="5" fill="#4A6CF7"/>
    <circle cx="0" cy="-8" r="5" fill="#4A6CF7"/>
    <circle cx="0" cy="8" r="5" fill="#4A6CF7"/>
    <circle cx="0" cy="25" r="5" fill="#4A6CF7"/>
    
    <!-- 输出层 -->
    <circle cx="30" cy="-15" r="5" fill="#4A6CF7"/>
    <circle cx="30" cy="0" r="5" fill="#4A6CF7"/>
    <circle cx="30" cy="15" r="5" fill="#4A6CF7"/>
    
    <!-- 连接线 -->
    <!-- 输入到隐藏层连接 -->
    <line x1="-25" y1="-20" x2="-5" y2="-25" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="-20" x2="-5" y2="-8" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="-20" x2="-5" y2="8" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="-20" x2="-5" y2="25" stroke="#1A1A2E" stroke-width="1"/>
    
    <line x1="-25" y1="0" x2="-5" y2="-25" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="0" x2="-5" y2="-8" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="0" x2="-5" y2="8" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="0" x2="-5" y2="25" stroke="#1A1A2E" stroke-width="1"/>
    
    <line x1="-25" y1="20" x2="-5" y2="-25" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="20" x2="-5" y2="-8" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="20" x2="-5" y2="8" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="-25" y1="20" x2="-5" y2="25" stroke="#1A1A2E" stroke-width="1"/>
    
    <!-- 隐藏层到输出层连接 -->
    <line x1="5" y1="-25" x2="25" y2="-15" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="-25" x2="25" y2="0" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="-25" x2="25" y2="15" stroke="#1A1A2E" stroke-width="1"/>
    
    <line x1="5" y1="-8" x2="25" y2="-15" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="-8" x2="25" y2="0" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="-8" x2="25" y2="15" stroke="#1A1A2E" stroke-width="1"/>
    
    <line x1="5" y1="8" x2="25" y2="-15" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="8" x2="25" y2="0" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="8" x2="25" y2="15" stroke="#1A1A2E" stroke-width="1"/>
    
    <line x1="5" y1="25" x2="25" y2="-15" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="25" x2="25" y2="0" stroke="#1A1A2E" stroke-width="1"/>
    <line x1="5" y1="25" x2="25" y2="15" stroke="#1A1A2E" stroke-width="1"/>
  </g>
  
  <!-- 微调旋钮 -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#1A1A2E" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#FF6B6B"/>
    <line x1="0" y1="-10" x2="0" y2="-15" stroke="#1A1A2E" stroke-width="2"/>
  </g>
  
  <!-- 数据集图标 -->
  <g transform="translate(50, 140)">
    <rect x="0" y="0" width="20" height="25" rx="2" fill="#4CC9F0"/>
    <rect x="5" y="5" width="10" height="2" fill="white"/>
    <rect x="5" y="10" width="10" height="2" fill="white"/>
    <rect x="5" y="15" width="10" height="2" fill="white"/>
  </g>
  
  <!-- 箭头指向微调旋钮 -->
  <path d="M70,150 C80,150 90,130 100,120" stroke="#1A1A2E" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1A1A2E"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A1A2E" text-anchor="middle">模型微调工具</text>
</svg> 