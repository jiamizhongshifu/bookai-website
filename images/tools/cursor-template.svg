<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="#F5F7FF"/>
  
  <!-- 代码编辑器 -->
  <rect x="40" y="40" width="120" height="120" rx="10" fill="#1A1A2E"/>
  
  <!-- 代码行 -->
  <rect x="50" y="55" width="100" height="8" rx="4" fill="#4CC9F0" fill-opacity="0.7"/>
  <rect x="50" y="70" width="80" height="8" rx="4" fill="#4CC9F0" fill-opacity="0.7"/>
  <rect x="50" y="85" width="90" height="8" rx="4" fill="#4CC9F0" fill-opacity="0.7"/>
  <rect x="50" y="100" width="70" height="8" rx="4" fill="#4CC9F0" fill-opacity="0.7"/>
  <rect x="50" y="115" width="100" height="8" rx="4" fill="#4CC9F0" fill-opacity="0.7"/>
  <rect x="50" y="130" width="60" height="8" rx="4" fill="#4CC9F0" fill-opacity="0.7"/>
  
  <!-- 模板图标 -->
  <g transform="translate(140, 40)">
    <rect x="0" y="0" width="20" height="25" rx="3" fill="#FF6B6B"/>
    <rect x="5" y="5" width="10" height="3" rx="1.5" fill="white"/>
    <rect x="5" y="11" width="10" height="3" rx="1.5" fill="white"/>
    <rect x="5" y="17" width="10" height="3" rx="1.5" fill="white"/>
  </g>
  
  <!-- Cursor图标 -->
  <g transform="translate(140, 120)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#FF6B6B"/>
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A1A2E" text-anchor="middle">Cursor 模板</text>
</svg> 