<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" rx="20" fill="#F5F7FF"/>
  
  <!-- 团队图标 -->
  <g transform="translate(150, 120)">
    <!-- 中心人物 -->
    <circle cx="0" cy="0" r="30" fill="#4A6CF7"/>
    <circle cx="0" cy="-15" r="12" fill="white"/>
    <path d="M-15,10 C-15,-5 15,-5 15,10 C15,25 -15,25 -15,10 Z" fill="white"/>
    
    <!-- 左侧人物 -->
    <circle cx="-60" cy="0" r="25" fill="#4CC9F0"/>
    <circle cx="-60" cy="-12" r="10" fill="white"/>
    <path d="M-72,8 C-72,-4 -48,-4 -48,8 C-48,20 -72,20 -72,8 Z" fill="white"/>
    
    <!-- 右侧人物 -->
    <circle cx="60" cy="0" r="25" fill="#FF6B6B"/>
    <circle cx="60" cy="-12" r="10" fill="white"/>
    <path d="M48,8 C48,-4 72,-4 72,8 C72,20 48,20 48,8 Z" fill="white"/>
    
    <!-- 连接线 -->
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#1A1A2E" stroke-width="2"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#1A1A2E" stroke-width="2"/>
  </g>
  
  <!-- 公司图标 -->
  <g transform="translate(150, 200)">
    <!-- 建筑 -->
    <rect x="-70" y="-20" width="140" height="60" rx="5" fill="white" stroke="#1A1A2E" stroke-width="2"/>
    
    <!-- 窗户 -->
    <rect x="-60" y="-10" width="15" height="15" rx="2" fill="#4A6CF7"/>
    <rect x="-35" y="-10" width="15" height="15" rx="2" fill="#4A6CF7"/>
    <rect x="-10" y="-10" width="15" height="15" rx="2" fill="#4A6CF7"/>
    <rect x="15" y="-10" width="15" height="15" rx="2" fill="#4A6CF7"/>
    <rect x="40" y="-10" width="15" height="15" rx="2" fill="#4A6CF7"/>
    
    <!-- 门 -->
    <rect x="-10" y="15" width="20" height="25" rx="2" fill="#1A1A2E"/>
  </g>
  
  <!-- 标题 -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A2E" text-anchor="middle">关于我们</text>
</svg> 