<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#4d4dff" />
    </linearGradient>
    <linearGradient id="altGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#cc5de8" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="20" fill="#f0f0f0" />
  <g transform="translate(40, 40)">
    <!-- 主圆圈 - DeepSeek -->
    <circle cx="45" cy="45" r="30" fill="url(#gradient)" />
    <text x="45" y="50" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">DS</text>
    
    <!-- 替代圆圈 -->
    <circle cx="85" cy="45" r="25" fill="url(#altGradient)" />
    <text x="85" y="50" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Alt</text>
    
    <!-- 连接箭头 -->
    <path d="M75 45 L55 45" stroke="#333" stroke-width="2" />
    <path d="M65 40 L55 45 L65 50" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- 多个替代选项 -->
    <circle cx="45" cy="90" r="15" fill="url(#altGradient)" opacity="0.8" />
    <circle cx="75" cy="90" r="15" fill="url(#altGradient)" opacity="0.8" />
    <circle cx="105" cy="90" r="15" fill="url(#altGradient)" opacity="0.8" />
    
    <!-- 连接线 -->
    <path d="M45 75 L45 90 M75 75 L75 90 M105 75 L105 90" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
    <path d="M45 75 L105 75" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
    <path d="M75 60 L75 75" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- 加号标志 -->
    <text x="45" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">+</text>
    <text x="75" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">+</text>
    <text x="105" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">+</text>
  </g>
</svg> 