<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3436" />
      <stop offset="100%" stop-color="#636e72" />
    </linearGradient>
    <!-- Cursor渐变 -->
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
    <!-- Copilot渐变 -->
    <linearGradient id="copilotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0984e3" />
      <stop offset="100%" stop-color="#6c5ce7" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- 分隔线 -->
  <line x1="400" y1="100" x2="400" y2="350" stroke="#dfe6e9" stroke-width="3" stroke-dasharray="10,5" />
  
  <!-- VS标志 -->
  <circle cx="400" cy="225" r="40" fill="#ffffff" />
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3436" text-anchor="middle">VS</text>
  
  <!-- Cursor部分 -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#cursorGradient)" text-anchor="middle">Cursor</text>
  
  <!-- Cursor图标 -->
  <rect x="150" y="120" width="150" height="100" fill="#2d3436" rx="5" ry="5" />
  <path d="M200 140 L230 170 L200 200 L200 140" fill="url(#cursorGradient)" />
  
  <!-- Cursor特点 -->
  <circle cx="170" cy="250" r="8" fill="url(#cursorGradient)" />
  <text x="190" y="255" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">本地模型支持</text>
  
  <circle cx="170" cy="280" r="8" fill="url(#cursorGradient)" />
  <text x="190" y="285" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">更智能的代码补全</text>
  
  <circle cx="170" cy="310" r="8" fill="url(#cursorGradient)" />
  <text x="190" y="315" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">中文支持优秀</text>
  
  <!-- Copilot部分 -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#copilotGradient)" text-anchor="middle">GitHub Copilot</text>
  
  <!-- Copilot图标 -->
  <rect x="500" y="120" width="150" height="100" fill="#2d3436" rx="5" ry="5" />
  <circle cx="575" cy="170" r="30" fill="url(#copilotGradient)" />
  <path d="M565 160 L585 160 M565 180 L585 180" stroke="#ffffff" stroke-width="3" />
  
  <!-- Copilot特点 -->
  <circle cx="530" cy="250" r="8" fill="url(#copilotGradient)" />
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">GitHub集成优势</text>
  
  <circle cx="530" cy="280" r="8" fill="url(#copilotGradient)" />
  <text x="550" y="285" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">多语言支持</text>
  
  <circle cx="530" cy="310" r="8" fill="url(#copilotGradient)" />
  <text x="550" y="315" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">团队协作功能</text>
  
  <!-- 底部标题 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">AI编程助手对比</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" fill="#dfe6e9" text-anchor="middle">开发者真实体验报告</text>
</svg> 