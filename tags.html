<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签云 - 加密钟师傅</title>
    <meta name="description" content="加密钟师傅的AI编程教程文章标签云，帮助您快速找到感兴趣的内容">
    <meta name="keywords" content="AI编程,标签云,ChatGPT,DeepSeek,Cursor">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tags.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index.html">加密钟师傅</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- 导航菜单将由 navigation.js 生成 -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <!-- 左侧内容 -->
            <div class="col-lg-8">
                <header class="mb-4">
                    <h1>标签云</h1>
                    <p class="lead">通过标签快速浏览相关文章</p>
                </header>

                <!-- 标签云 -->
                <section class="tags-cloud-section mb-5">
                    <div class="tags-cloud">
                        <!-- 标签云将由 JavaScript 动态生成 -->
                    </div>
                </section>

                <!-- 标签文章列表 -->
                <section class="tag-articles">
                    <h2 class="tag-title mb-4">
                        <!-- 当前标签名称将由 JavaScript 动态插入 -->
                    </h2>
                    <div class="articles-list">
                        <!-- 文章列表将由 JavaScript 动态生成 -->
                    </div>
                </section>
            </div>

            <!-- 右侧边栏 -->
            <div class="col-lg-4">
                <aside class="tags-sidebar">
                    <!-- 搜索框 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <form class="search-form">
                                <div class="input-group">
                                    <input type="search" class="form-control" placeholder="搜索标签...">
                                    <button class="btn btn-primary" type="submit">
                                        <svg class="bi" width="16" height="16" fill="currentColor">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 热门标签 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">热门标签</h5>
                            <div class="popular-tags">
                                <!-- 热门标签列表将由 JavaScript 动态生成 -->
                            </div>
                        </div>
                    </div>

                    <!-- 最新文章 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">最新文章</h5>
                            <div class="latest-articles">
                                <!-- 最新文章列表将由 JavaScript 动态生成 -->
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 加密钟师傅. 保留所有权利.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="/index.html" class="text-white me-3">首页</a>
                    <a href="/about.html" class="text-white me-3">关于我们</a>
                    <a href="/contact.html" class="text-white">联系我们</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/tags.js"></script>
</body>
</html>
